<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Resend Email Tool</title>
</head>
<body>
  <h2>ğŸ” TÃ¬m email merchant</h2>

  <input id="email" placeholder="merchant@gmail.com">
  <button onclick="search()">Search</button>

  <ul id="list"></ul>

  <script>
    async function search() {
      const email = document.getElementById("email").value;
      const form = new FormData();
      form.append("merchant_email", email);

      const res = await fetch("/search", { method: "POST", body: form });
      const data = await res.json();

      const list = document.getElementById("list");
      list.innerHTML = "";

      data.forEach(m => {
        const li = document.createElement("li");
        li.innerHTML = `
          <b>${m.subject}</b><br/>
          <button onclick="resend('${m.id}')">Resend</button>
        `;
        list.appendChild(li);
      });
    }

    async function resend(id) {
      const email = document.getElementById("email").value;
      const form = new FormData();
      form.append("email_id", id);
      form.append("merchant_email", email);

      await fetch("/resend", { method: "POST", body: form });
      alert("âœ… ÄÃ£ gá»­i láº¡i email");
    }
  </script>
</body>
</html>
